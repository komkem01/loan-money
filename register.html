<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Icon/image.png"/>
    <title>Create Account - Loan Tracker</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for the eye icon -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Custom font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
        }

        /* Modal Styles */
        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        /* Success modal animation */
        .success-icon {
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Error modal animation */
        .error-icon {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>

<body class="bg-emerald-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm p-8 space-y-6 bg-white/80 backdrop-blur-sm rounded-[2rem] shadow-xl">
        <div class="flex flex-col items-center space-y-3">
            <!-- Cute Icon -->
            <svg class="w-20 h-20 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962a3.75 3.75 0 015.962 0L14.25 6h5.25a3 3 0 013 3v5.25M12 21V3.75" />
            </svg>

            <h1 class="text-3xl font-extrabold text-center text-gray-800">Create Account</h1>
            <p class="text-center text-gray-500">Join us and start tracking!</p>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-4">
            <!-- Full Name Input -->
            <div>
                <label for="fullName" class="text-sm font-semibold block mb-2 text-gray-600">Full Name</label>
                <input type="text" id="fullName" name="fullName"
                    class="w-full p-3 bg-gray-50/70 border border-gray-300 rounded-xl text-gray-800 focus:ring-emerald-500 focus:border-emerald-500 transition"
                    placeholder="Your Name" required>
            </div>

            <!-- Username Input -->
            <div>
                <label for="username" class="text-sm font-semibold block mb-2 text-gray-600">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full p-3 bg-gray-50/70 border border-gray-300 rounded-xl text-gray-800 focus:ring-emerald-500 focus:border-emerald-500 transition"
                    placeholder="your_username" required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="text-sm font-semibold block mb-2 text-gray-600">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password"
                        class="w-full p-3 pr-10 bg-gray-50/70 border border-gray-300 rounded-xl text-gray-800 focus:ring-emerald-500 focus:border-emerald-500 transition"
                        placeholder="••••••••" required>
                    <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-emerald-500">
                        <i class="ph ph-eye text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="text-sm font-semibold block mb-2 text-gray-600">Confirm
                    Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="w-full p-3 bg-gray-50/70 border border-gray-300 rounded-xl text-gray-800 focus:ring-emerald-500 focus:border-emerald-500 transition"
                    placeholder="••••••••" required>
            </div>

            <!-- Message Display Area -->
            <div id="message" class="text-sm text-center font-semibold"></div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full text-white bg-emerald-500 hover:bg-emerald-600 focus:ring-4 focus:ring-emerald-300 font-bold rounded-xl text-md px-5 py-3 text-center transition duration-300 shadow-lg hover:shadow-emerald-300/50">
                Sign Up
            </button>
        </form>

        <p class="text-sm text-center text-gray-500">
            Already have an account? <a href="./index.html" class="font-bold text-emerald-600 hover:underline">Sign
                In</a>
        </p>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="modal-content bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center shadow-2xl">
            <div class="success-icon mb-4">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">สมัครสมาชิกสำเร็จ!</h3>
            <p class="text-gray-600 mb-6">ยินดีต้อนรับสู่ระบบ กำลังนำท่านไปยังหน้าล็อกอิน...</p>
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-500"></div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="modal-content bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center shadow-2xl">
            <div class="error-icon mb-4">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">สมัครสมาชิกไม่สำเร็จ</h3>
            <p id="errorMessage" class="text-gray-600 mb-6">กรุณาตรวจสอบข้อมูลและลองอีกครั้ง</p>
            <button onclick="closeErrorModal()" 
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-xl transition duration-300">
                ลองอีกครั้ง
            </button>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePasswordButton = document.getElementById('togglePassword');
        const toggleIcon = togglePasswordButton.querySelector('i');

        // --- Show/Hide Password Logic ---
        togglePasswordButton.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            toggleIcon.classList.toggle('ph-eye');
            toggleIcon.classList.toggle('ph-eye-slash');
        });

        // --- Modal Functions ---
        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.add('show');
        }

        function showErrorModal(message = 'กรุณาตรวจสอบข้อมูลและลองอีกครั้ง') {
            const modal = document.getElementById('errorModal');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            modal.classList.add('show');
        }

        function closeErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.classList.remove('show');
        }

        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('show');
        }

        // Close modals when clicking outside
        document.getElementById('successModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeSuccessModal();
            }
        });

        document.getElementById('errorModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeErrorModal();
            }
        });

        // --- Form Submission Logic ---
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';

            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // --- Enhanced Validation ---
            if (!fullName || !username || !password || !confirmPassword) {
                showErrorModal('กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }

            if (fullName.length < 2) {
                showErrorModal('ชื่อเต็มต้องมีอย่างน้อย 2 ตัวอักษร');
                return;
            }

            if (username.length < 3) {
                showErrorModal('ชื่อผู้ใช้ต้องมีอย่างน้อย 3 ตัวอักษร');
                return;
            }

            if (password.length < 6) {
                showErrorModal('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร');
                return;
            }

            if (password !== confirmPassword) {
                showErrorModal('รหัสผ่านและการยืนยันรหัสผ่านไม่ตรงกัน');
                return;
            }

            // Check for special characters in username
            const usernameRegex = /^[a-zA-Z0-9_]+$/;
            if (!usernameRegex.test(username)) {
                showErrorModal('ชื่อผู้ใช้สามารถใช้ได้เฉพาะตัวอักษร ตัวเลข และ _');
                return;
            }

            console.log('Attempting to register with:', { fullName, username, password });

            try {
                // Simulate API call with timeout
                await new Promise(resolve => setTimeout(resolve, 1000));

                // For demonstration purposes - simulate different scenarios:
                if (username === 'admin' || username === 'root' || username === 'administrator') {
                    showErrorModal('ชื่อผู้ใช้นี้ถูกสงวนไว้ กรุณาเลือกชื่อผู้ใช้อื่น');
                } else if (username === 'testuser') {
                    showErrorModal('ชื่อผู้ใช้นี้มีอยู่ในระบบแล้ว กรุณาเลือกชื่อผู้ใช้อื่น');
                } else {
                    // Success case
                    showSuccessModal();
                    
                    setTimeout(() => {
                        closeSuccessModal();
                        window.location.href = './index.html';
                    }, 2500);
                }

                // --- TODO: API Call ---
                // This is where you will send the data to your Go backend.
                // The endpoint might be something like '/api/register'
                /*
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: fullName, username, password })
                });

                if (response.ok) {
                    showSuccessModal();
                    setTimeout(() => {
                        closeSuccessModal();
                        window.location.href = './index.html';
                    }, 2500);
                } else {
                    const errorData = await response.json();
                    showErrorModal(errorData.error || 'เกิดข้อผิดพลาดในการสมัครสมาชิก');
                }
                */

            } catch (error) {
                console.error('Registration failed:', error);
                showErrorModal('เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองอีกครั้ง');
            }
        });
    </script>

</body>

</html>
