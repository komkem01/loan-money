<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลส่วนตัว - Loan Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1fae5; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6ee7b7; }
    </style>
</head>
<body class="bg-emerald-50">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-40">
            <!-- Logo -->
            <div class="flex items-center justify-center h-20 border-b">
                 <div class="flex items-center space-x-2">
                    <svg class="w-10 h-10 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c1.355 0 2.707-.158 4.007-.462M12 21c-1.355 0-2.707-.158-4.007-.462m0 0A9.005 9.005 0 0112 3c1.355 0 2.707.158 4.007.462m0 0A9.005 9.005 0 0012 3C10.645 3 9.293 3.158 8 3.462m0 0c-1.233 1.043-1.936 2.528-1.936 4.218 0 2.404 1.134 4.563 2.87 5.926m1.936-4.218c.288-.242.607-.453.95-.626m0 0a4.5 4.5 0 015.172 0m-.216 4.84c1.135-.333 2.16-.822 3.091-1.456m-8.1 0c.931.634 1.956 1.123 3.091 1.456" />
                    </svg>
                    <span class="text-2xl font-extrabold text-gray-800">Loan Tracker</span>
                </div>
            </div>
            <!-- Menu -->
            <nav class="mt-8 px-4">
                <a href="./dashboard.html" class="flex items-center space-x-3 p-3 rounded-xl text-gray-600 hover:bg-emerald-50 transition-colors">
                    <i class="ph-house-line text-2xl"></i>
                    <span>แดชบอร์ด</span>
                </a>
                 <a href="./loan-management.html" class="mt-2 flex items-center space-x-3 p-3 rounded-xl text-gray-600 hover:bg-emerald-50 transition-colors">
                    <i class="ph-list-bullets text-2xl"></i>
                    <span>จัดการยืม-คืน</span>
                </a>
                <a href="./payment.html" class="mt-2 flex items-center space-x-3 p-3 rounded-xl text-gray-600 hover:bg-emerald-50 transition-colors">
                    <i class="ph-receipt text-2xl"></i>
                    <span>หน้าชำระเงิน</span>
                </a>
                <a href="./profile.html" class="mt-2 flex items-center space-x-3 p-3 rounded-xl bg-emerald-100 text-emerald-600 font-bold transition-colors">
                    <i class="ph-user-circle text-2xl"></i>
                    <span>จัดการข้อมูลส่วนตัว</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-20">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <button id="menuBtn" class="md:hidden text-gray-600 hover:text-emerald-600">
                            <i class="ph-list text-3xl"></i>
                        </button>
                        <div class="flex-1"></div>
                        <div class="flex items-center space-x-4">
                            <span class="font-semibold text-gray-700 hidden sm:block">Welcome, <span id="userFullName">User</span>!</span>
                            <button id="logoutButton" class="text-gray-500 hover:text-emerald-600 focus:outline-none">
                                <i class="ph-sign-out text-2xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
                <h1 class="text-3xl font-extrabold text-gray-800 mb-6">จัดการข้อมูลส่วนตัว</h1>

                <div class="max-w-2xl mx-auto">
                    <!-- Profile Information Form -->
                    <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">ข้อมูลโปรไฟล์</h2>
                        <form id="profileForm" class="space-y-4">
                            <div>
                                <label for="fullName" class="text-sm font-semibold block mb-2 text-gray-600">ชื่อ-นามสกุล</label>
                                <input type="text" id="fullName" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" value="Ploy" required>
                            </div>
                            <div>
                                <label for="username" class="text-sm font-semibold block mb-2 text-gray-600">Username</label>
                                <input type="text" id="username" class="w-full p-3 bg-gray-200 border border-gray-300 rounded-xl cursor-not-allowed" value="ploy" readonly>
                            </div>
                            <div class="pt-4 flex justify-end">
                                <button type="submit" class="text-white bg-emerald-500 hover:bg-emerald-600 font-bold rounded-xl px-6 py-3 text-center transition">บันทึกข้อมูล</button>
                            </div>
                        </form>
                    </div>

                    <!-- Change Password Form -->
                    <div class="bg-white p-6 rounded-2xl shadow-md">
                         <h2 class="text-xl font-bold text-gray-800 mb-4">เปลี่ยนรหัสผ่าน</h2>
                        <form id="passwordForm" class="space-y-4">
                            <div>
                                <label for="currentPassword" class="text-sm font-semibold block mb-2 text-gray-600">รหัสผ่านปัจจุบัน</label>
                                <input type="password" id="currentPassword" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" required>
                            </div>
                            <div>
                                <label for="newPassword" class="text-sm font-semibold block mb-2 text-gray-600">รหัสผ่านใหม่</label>
                                <input type="password" id="newPassword" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" required>
                            </div>
                             <div>
                                <label for="confirmPassword" class="text-sm font-semibold block mb-2 text-gray-600">ยืนยันรหัสผ่านใหม่</label>
                                <input type="password" id="confirmPassword" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" required>
                            </div>
                            <div class="pt-4 flex justify-end">
                                <button type="submit" class="text-white bg-emerald-500 hover:bg-emerald-600 font-bold rounded-xl px-6 py-3 text-center transition">เปลี่ยนรหัสผ่าน</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // --- Sidebar Toggle ---
        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userFullName').textContent = 'Ploy';
        });
        
        // --- Profile Form Submission ---
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const profileData = {
                fullName: document.getElementById('fullName').value,
            };
            console.log('Updating profile:', profileData);
            alert('Profile updated successfully!');
            // TODO: API call to update user info
        });
        
        // --- Password Form Submission ---
        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            const passwordData = { currentPassword, newPassword };
            console.log('Changing password...');
            alert('Password changed successfully!');
            // TODO: API call to change password
            e.target.reset();
        });

        // --- Logout Logic ---
        document.getElementById('logoutButton').addEventListener('click', () => {
            console.log('Logging out...');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
