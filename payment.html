<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Icon/image.png"/>
    <title>payment - Loan Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1fae5; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6ee7b7; }
    </style>
</head>
<body class="bg-emerald-50">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-40">
            <!-- Logo -->
            <div class="flex items-center justify-center h-20 border-b">
                 <div class="flex items-center space-x-2">
                    <svg class="w-10 h-10 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c1.355 0 2.707-.158 4.007-.462M12 21c-1.355 0-2.707-.158-4.007-.462m0 0A9.005 9.005 0 0112 3c1.355 0 2.707.158 4.007.462m0 0A9.005 9.005 0 0012 3C10.645 3 9.293 3.158 8 3.462m0 0c-1.233 1.043-1.936 2.528-1.936 4.218 0 2.404 1.134 4.563 2.87 5.926m1.936-4.218c.288-.242.607-.453.95-.626m0 0a4.5 4.5 0 015.172 0m-.216 4.84c1.135-.333 2.16-.822 3.091-1.456m-8.1 0c.931.634 1.956 1.123 3.091 1.456" />
                    </svg>
                    <span class="text-2xl font-extrabold text-gray-800">Loan Tracker</span>
                </div>
            </div>
            <!-- Menu -->
            <nav class="mt-8 px-4">
                <a href="./dashboard.html" class="flex items-center space-x-3 p-3 rounded-xl text-gray-600 hover:bg-emerald-50 transition-colors">
                    <i class="ph-house-line text-2xl"></i>
                    <span>แดชบอร์ด</span>
                </a>
                 <a href="./loan-management.html" class="mt-2 flex items-center space-x-3 p-3 rounded-xl text-gray-600 hover:bg-emerald-50 transition-colors">
                    <i class="ph-list-bullets text-2xl"></i>
                    <span>จัดการยืม-คืน</span>
                </a>
                <a href="./payment.html" class="mt-2 flex items-center space-x-3 p-3 rounded-xl bg-emerald-100 text-emerald-600 font-bold transition-colors">
                    <i class="ph-receipt text-2xl"></i>
                    <span>หน้าชำระเงิน</span>
                </a>
                <a href="/profile.html" class="mt-2 flex items-center space-x-3 p-3 rounded-xl text-gray-600 hover:bg-emerald-50 transition-colors">
                    <i class="ph-user-circle text-2xl"></i>
                    <span>จัดการข้อมูลส่วนตัว</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-20">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <button id="menuBtn" class="md:hidden text-gray-600 hover:text-emerald-600">
                            <i class="ph-list text-3xl"></i>
                        </button>
                        <div class="flex-1"></div>
                        <div class="flex items-center space-x-4">
                            <span class="font-semibold text-gray-700 hidden sm:block">Welcome, <span id="userFullName">User</span>!</span>
                            <button id="logoutButton" class="text-gray-500 hover:text-emerald-600 focus:outline-none">
                                <i class="ph-sign-out text-2xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
                <h1 class="text-3xl font-extrabold text-gray-800 mb-6">บันทึกการชำระเงิน</h1>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Payment Form -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-2xl shadow-md">
                            <form id="paymentForm" class="space-y-4">
                                <div>
                                    <label for="loanSelect" class="text-sm font-semibold block mb-2 text-gray-600">เลือกรายการหนี้</label>
                                    <select id="loanSelect" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" required>
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div>
                                    <label for="paymentAmount" class="text-sm font-semibold block mb-2 text-gray-600">จำนวนเงิน (฿)</label>
                                    <input type="number" id="paymentAmount" step="0.01" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" required placeholder="0.00">
                                </div>
                                <div>
                                    <label for="paymentDate" class="text-sm font-semibold block mb-2 text-gray-600">วันที่ชำระ</label>
                                    <input type="date" id="paymentDate" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" required>
                                </div>
                                <div>
                                    <label for="paymentRemark" class="text-sm font-semibold block mb-2 text-gray-600">หมายเหตุ (Optional)</label>
                                    <textarea id="paymentRemark" rows="3" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-xl" placeholder="เช่น ค่ากาแฟ"></textarea>
                                </div>
                                <div class="pt-4">
                                    <button type="submit" class="w-full text-white bg-emerald-500 hover:bg-emerald-600 font-bold rounded-xl py-3 text-center transition">บันทึกการชำระ</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Recent Transactions -->
                    <div class="lg:col-span-2">
                        <div class="bg-white p-6 rounded-2xl shadow-md">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">ประวัติการชำระล่าสุด</h2>
                            <div class="overflow-x-auto">
                                <table class="w-full text-sm text-left text-gray-500">
                                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 rounded-l-lg">Borrower</th>
                                            <th scope="col" class="px-6 py-3">Amount</th>
                                            <th scope="col" class="px-6 py-3">Date</th>
                                            <th scope="col" class="px-6 py-3 rounded-r-lg">Remark</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactionTableBody">
                                        <!-- Transaction rows will be injected here -->
                                    </tbody>
                                </table>
                                <div id="noTransactionsMessage" class="hidden text-center py-16">
                                    <i class="ph-receipt text-6xl text-gray-300"></i>
                                    <p class="text-gray-500 mt-4">No transactions found.</p>
                                </div>
                            </div>
                            
                            <!-- Pagination for Transactions -->
                            <div id="transactionPaginationContainer" class="hidden mt-6 flex items-center justify-between">
                                <div class="text-sm text-gray-700">
                                    Showing <span id="transactionStartItem">1</span> to <span id="transactionEndItem">10</span> of <span id="transactionTotalItems">0</span> transactions
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button id="transactionPrevBtn" class="px-3 py-2 text-sm bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                        <i class="ph-caret-left"></i> Previous
                                    </button>
                                    <div id="transactionPageNumbers" class="flex space-x-1">
                                        <!-- Page numbers will be inserted here -->
                                    </div>
                                    <button id="transactionNextBtn" class="px-3 py-2 text-sm bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Next <i class="ph-caret-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // --- Sidebar Toggle ---
        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // --- Mock Data ---
        const mockLoans = [
            { id: 1, borrower_name: 'Alice', amount: 5000, status: 'active' },
            { id: 3, borrower_name: 'Charlie', amount: 10000, status: 'overdue' },
            { id: 4, borrower_name: 'David', amount: 7500, status: 'active' },
        ];
        
        const mockTransactions = [
            { id: 101, loan_id: 1, borrower_name: 'Alice', amount: 500, created_at: '2025-09-25', remark: 'คืนงวดแรก' },
            { id: 102, loan_id: 3, borrower_name: 'Charlie', amount: 2000, created_at: '2025-09-24', remark: '' },
            { id: 103, loan_id: 4, borrower_name: 'David', amount: 1000, created_at: '2025-09-23', remark: 'ค่าอาหาร' },
            { id: 104, loan_id: 1, borrower_name: 'Alice', amount: 800, created_at: '2025-09-22', remark: 'ค่าใช้จ่าย' },
            { id: 105, loan_id: 5, borrower_name: 'Emma', amount: 300, created_at: '2025-09-21', remark: 'ค่าขนม' },
            { id: 106, loan_id: 6, borrower_name: 'Frank', amount: 1500, created_at: '2025-09-20', remark: 'งวดที่ 1' },
            { id: 107, loan_id: 8, borrower_name: 'Henry', amount: 600, created_at: '2025-09-19', remark: '' },
            { id: 108, loan_id: 9, borrower_name: 'Ivy', amount: 400, created_at: '2025-09-18', remark: 'ค่าน้ำมัน' },
            { id: 109, loan_id: 10, borrower_name: 'Jack', amount: 2500, created_at: '2025-09-17', remark: 'งวดที่ 2' },
            { id: 110, loan_id: 12, borrower_name: 'Liam', amount: 1200, created_at: '2025-09-16', remark: 'ค่าเสื้อผ้า' },
        ];

        // --- Pagination Variables for Transactions ---
        let transactionCurrentPage = 1;
        const transactionsPerPage = 5;
        let filteredTransactions = [...mockTransactions];

        // --- Populate Loan Select Options ---
        const populateLoanSelect = (loans) => {
            const selectElement = document.getElementById('loanSelect');
            selectElement.innerHTML = '<option value="" disabled selected>-- Select a loan --</option>';
            selectElement.innerHTML += loans
                .map(loan => `<option value="${loan.id}">${loan.borrower_name} (Total: ฿${loan.amount.toLocaleString()})</option>`)
                .join('');
        };
        
        // --- Transaction Pagination Functions ---
        const updateTransactionPaginationInfo = () => {
            const totalItems = filteredTransactions.length;
            const startItem = totalItems === 0 ? 0 : (transactionCurrentPage - 1) * transactionsPerPage + 1;
            const endItem = Math.min(transactionCurrentPage * transactionsPerPage, totalItems);
            
            document.getElementById('transactionStartItem').textContent = startItem;
            document.getElementById('transactionEndItem').textContent = endItem;
            document.getElementById('transactionTotalItems').textContent = totalItems;
        };

        const renderTransactionPagination = () => {
            const totalItems = filteredTransactions.length;
            const totalPages = Math.ceil(totalItems / transactionsPerPage);
            const paginationContainer = document.getElementById('transactionPaginationContainer');
            const pageNumbers = document.getElementById('transactionPageNumbers');
            const prevBtn = document.getElementById('transactionPrevBtn');
            const nextBtn = document.getElementById('transactionNextBtn');

            if (totalPages <= 1) {
                paginationContainer.classList.add('hidden');
                return;
            }

            paginationContainer.classList.remove('hidden');

            // Update Previous/Next buttons
            prevBtn.disabled = transactionCurrentPage === 1;
            nextBtn.disabled = transactionCurrentPage === totalPages;

            // Generate page numbers
            pageNumbers.innerHTML = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, transactionCurrentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `px-3 py-2 text-sm border rounded-lg ${
                    i === transactionCurrentPage 
                        ? 'bg-emerald-500 text-white border-emerald-500' 
                        : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                }`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => goToTransactionPage(i));
                pageNumbers.appendChild(pageBtn);
            }

            updateTransactionPaginationInfo();
        };

        const goToTransactionPage = (page) => {
            transactionCurrentPage = page;
            renderTransactionCurrentPage();
        };

        const renderTransactionCurrentPage = () => {
            const startIndex = (transactionCurrentPage - 1) * transactionsPerPage;
            const endIndex = startIndex + transactionsPerPage;
            const currentPageData = filteredTransactions.slice(startIndex, endIndex);
            
            renderTransactions(currentPageData);
            renderTransactionPagination();
        };

        // --- Render Transactions Table ---
        const renderTransactions = (transactions) => {
            const tableBody = document.getElementById('transactionTableBody');
            const noDataMsg = document.getElementById('noTransactionsMessage');
            
            if (!transactions || transactions.length === 0) {
                tableBody.innerHTML = '';
                noDataMsg.classList.remove('hidden');
                document.getElementById('transactionPaginationContainer').classList.add('hidden');
                return;
            }
            
            noDataMsg.classList.add('hidden');
            tableBody.innerHTML = transactions.map(tx => `
                <tr class="bg-white border-b hover:bg-gray-50">
                    <th scope="row" class="px-6 py-4 font-bold text-gray-900">${tx.borrower_name}</th>
                    <td class="px-6 py-4 text-green-600 font-semibold">฿${tx.amount.toLocaleString()}</td>
                    <td class="px-6 py-4">${tx.created_at}</td>
                    <td class="px-6 py-4 text-gray-500">${tx.remark || '-'}</td>
                </tr>
            `).join('');
        };

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userFullName').textContent = 'Ploy';
            
            // Set payment date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('paymentDate').value = today;

            // Populate data
            populateLoanSelect(mockLoans);
            
            // Initialize transactions with pagination
            filteredTransactions = [...mockTransactions];
            transactionCurrentPage = 1;
            renderTransactionCurrentPage();

            // Add event listeners for transaction pagination buttons
            document.getElementById('transactionPrevBtn').addEventListener('click', () => {
                if (transactionCurrentPage > 1) {
                    goToTransactionPage(transactionCurrentPage - 1);
                }
            });

            document.getElementById('transactionNextBtn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredTransactions.length / transactionsPerPage);
                if (transactionCurrentPage < totalPages) {
                    goToTransactionPage(transactionCurrentPage + 1);
                }
            });
        });
        
        // --- Form Submission ---
        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const paymentData = {
                loan_id: document.getElementById('loanSelect').value,
                amount: document.getElementById('paymentAmount').value,
                payment_date: document.getElementById('paymentDate').value,
                remark: document.getElementById('paymentRemark').value,
            };
            console.log('Submitting payment:', paymentData);
            alert('Payment recorded successfully!');
            // TODO: API call to save transaction and then re-fetch/re-render
            e.target.reset();
            document.getElementById('paymentDate').value = new Date().toISOString().split('T')[0];
        });

        // --- Logout Logic ---
        document.getElementById('logoutButton').addEventListener('click', () => {
            console.log('Logging out...');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
